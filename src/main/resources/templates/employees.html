<!doctype html>
<html lang="en" th:replace="base::layout('Employees', ~{::employees_div})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees</title>
</head>
<body>

    <div th:fragment="employees_div" class="container ">

        <div class="my-3">
            <h2 class="text-center mb-4">DSi Employee List</h2>
            <table class="table table-success table-striped">
                <thead>
                <tr>
                    <th scope="col">Emp ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Joining Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.empId}"></td>
                    <td th:text="${emp.fullName}"></td>
                    <td th:text="${emp.designation}"></td>
                    <td th:text="${emp.joiningDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>




</body>
</html>
