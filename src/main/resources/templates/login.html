<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>login</title>
</head>
<body>

<div class="container h-100 mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card " style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid email and password!
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out!
                        </div>
                        <p class=" mb-5">Please enter your email and password!</p>

                        <form th:action="@{/dologin}" method="post">
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="typeEmailX">Email</label>
                                <input type="email" id="typeEmailX" name="username" class="form-control form-control-lg" />

                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="typePasswordX">Password</label>
                                <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />

                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="" href="#!">Forgot password?</a></p>

                            <button class="btn btn-secondary btn-lg px-5" type="submit">Login</button>
                        </form>

                        <!--                            <div class="d-flex justify-content-center text-center mt-4 pt-1">-->
                        <!--                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>-->
                        <!--                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>-->
                        <!--                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>-->
                        <!--                            </div>-->

                    </div>

                    <div>
                        <p class="mb-0">Don't have an account? <a href="#" class=" fw-bold">Sign Up</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
