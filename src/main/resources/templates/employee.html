<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="emp_div">
        <h2 th:text="'Name:'+ ${emp.getFullName()}"></h2>
        <h2 th:text="${emp.getDesignation()}"></h2>
        <h2 th:text="${emp.getAddress()}"></h2>
        <h2 th:text="${emp.getJoiningDate()}"></h2>
        <h2 th:text="${emp.getProject().getProjectName()}"></h2>
    </div>
</body>
</html>
