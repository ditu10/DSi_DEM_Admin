<!doctype html>
<html lang="en" th:replace="base::layout( 'Add Employee', ~{::section} )">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
</head>
<body>


    <section style="background: #C7DBD2" class="container py-4 px-2 text-dark bg-opacity-50 mt-4">
        <h2  class="text-center">Add a new Employee</h2>
        <form  action="employee" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullName" id="fullName" required aria-describedby="full_name">
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" required name="email" class="form-control" aria-describedby="email">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" required name="address" id="address" aria-describedby="address">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone" id="phone" aria-describedby="phone">
            </div>
            <div class="mb-3">
                <label for="joiningDate" class="form-label">Joining Date</label>
                <input type="date" name="joiningDate" required class="form-control" id="joiningDate">
            </div>
            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <select id="designation" class="form-select" name="designation">
                    <option selected value="Junior Software Engineer">Junior Software Engineer</option>
                    <option value="Assistant Software Engineer">Assistant Software Engineer</option>
                    <option value="Associate Software Engineer">Associate Software Engineer</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Sr. Software Engineer">Sr. Software Engineer</option>
                </select>
            </div>
            <div class="mb-3">
<!--                <label for="status" class="form-label">Status</label>-->
                <input type="number" hidden="hidden" name="status" class="form-control" value="0" id="status">
            </div>
            <div class="text-center">
                <button type="submit" style="background: brown; color: white" class="btn ">Add Employee</button>
            </div>
        </form>
    </section>




</body>
</html>
