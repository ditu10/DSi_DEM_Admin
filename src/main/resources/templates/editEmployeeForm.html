<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout('Edit Employee', ~{::editEmpFragment})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container mt-4" th:fragment="editEmpFragment">
        <h2 class="text-center">Editing Employee <span class="text-primary" th:text="${emp.fullName}"></span></h2>

        <form th:action="@{/admin/editEmployee}" method="post">
            <div class="mb-3">
<!--                <label for="empId" class="form-label">Full Name</label>-->
                <input type="number" hidden="hidden" class="form-control" th:value="${emp.id}" th:name="id" >
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" th:value="${emp.fullName}" name="fullName" id="fullName" aria-describedby="full_name">
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:value="${emp.email}" name="email" class="form-control" aria-describedby="email">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" th:value="${emp.address}" name="address" id="address" aria-describedby="address">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" th:value="${emp.phone}" name="phone" id="phone" aria-describedby="phone">
            </div>
            <div class="mb-3">
                <label for="joiningDate" class="form-label">Joining Date</label>
                <input type="date" th:value="${emp.joiningDate}" name="joiningDate" class="form-control" id="joiningDate">
            </div>
            <div class="mb-3">
<!--                <label for="" class="form-label">Joining Date</label>-->
                <input type="number" hidden="hidden" th:value="${emp.project?.id}" name="project" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <select th:with="currentDesignation = ${emp.designation}" id="designation" class="form-select" name="designation">
                    <option value="Junior Software Engineer" th:selected="${currentDesignation} == 'Junior Software Engineer'">
                        Junior Software Engineer
                    </option>
                    <option value="Assistant Software Engineer" th:selected="${currentDesignation} == 'Assistant Software Engineer'">Assistant Software Engineer</option>
                    <option value="Associate Software Engineer" th:selected="${currentDesignation} == 'Associate Software Engineer'">Associate Software Engineer</option>
                    <option value="Software Engineer" th:selected="${currentDesignation} == 'Software Engineer'">Software Engineer</option>
                    <option value="Sr. Software Engineer" th:selected="${currentDesignation} == 'Sr. Software Engineer'">Sr. Software Engineer</option>
                </select>
            </div>
            <div class="mb-3">
                <!--                <label for="status" class="form-label">Status</label>-->
                <input type="number" hidden="hidden" name="status" class="form-control" value="0" id="status">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Update</button>
            </div>
        </form>
    </div>


</body>
</html>
